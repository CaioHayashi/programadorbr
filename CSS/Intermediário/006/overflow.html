<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overflow</title>
    <style>

        #container {
            color: yellow;
            /* background-color: blue; */
            width: 300px;
            height: 300px;

            
            overflow-y: scroll;
            overflow-x: hidden;

        }

        img {
            width: 400px;
        }

    </style>
</head>

<body>
    
    <div id="container">
        <img src="image/shopping.png">
    </div>

</body>
</html>
