<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .block {
            background-color: rgb(149, 101, 194);
            width: 300px;
            height: 200px;
            margin: 10px;
        }

        p {
            display: inline-block;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            margin: 0;
            color: #fff;
        }
    </style>
</head>
<body>
    <button id="hide">Esconder</button>
    <button id="show">Mostrar</button>

    <div class="container">
        <div class="block"><p>Bloco 1</p></div>
        <div class="block"><p>Bloco 2</p></div>
        <div class="block"><p>Bloco 3</p></div>
        <div class="block"><p>Bloco 4</p></div>
        <div class="block"><p>Bloco 5</p></div>
        <div class="block"><p>Bloco 6</p></div>

    </div>
    <script>
       const container = document.querySelector(".container")

        document.getElementById("hide").addEventListener("click", () => {
            container.style.display = 'none'
        })

        document.getElementById("show").addEventListener("click", () => {
            container.style.display = 'flex'
        })
       
    </script>
</body>
</html>
