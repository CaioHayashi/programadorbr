<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="d"></h1>
    
    <button id="btn">Sortear</button>
    

    <script>
    let nomes = ["Manoel", "José", "Felipe", "Marcos", "Caio", "João", "Mauricio"]
    
    document.getElementById("btn").addEventListener("click", sortear)

    function sortear(){
        let np = nomes.length

        let ns = Math.floor(Math.random()*np)

        document.getElementById("d").innerHTML = nomes[ns]
    }
        

        

    </script>
</body>
</html>
