<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }

        div {
            display: inline-block;
        }

        button {
            display: block;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div>
        <label><input type="checkbox" value="Orange">Orange</label>
        <label><input type="checkbox" value="Apple">Apple</label>
        <label><input type="checkbox" value="Mango">Mango</label>
        <label><input type="checkbox" value="Kiwi">Kiwi</label>
        <button>Show</button>
        <h1>result</h1>
    </div>

    <script>
        let btnShow = document.querySelector("button")
        let result = document.querySelector("h1")

        btnShow.addEventListener("click", () => {
            let checkbox = document.querySelector("input[type='checkbox']:checked")
            result.innerHTML = checkbox.value
        })


    </script>
</body>
</html>
