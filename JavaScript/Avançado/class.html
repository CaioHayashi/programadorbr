        class livro {
            constructor( nome, editora, paginas ){
                this._nome = nome
                this._editora = editora
                this._paginas = paginas
            }

            anunciarTitulo(){
                console.log(`Título: ${this._nome}`)
            }

            descreverTitulo(){
                console.log(`${this._nome} é um livro da editora ${this._editora} e tem ${this._paginas} páginas`)
            }
        }

        class livroColecao extends livro {
            constructor ( nome, nomeColecao ) {
                super(nome)
                this._nomeColecao = nomeColecao

            descreverColecao() {
