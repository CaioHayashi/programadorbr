<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* Callback é uma função que chama como argumento outra função */
        let usuarios = ["Adriano", "Marcia", "José"]

        function inserirUsuario( nome, callback ) {

            setTimeout(() => {
                 usuarios.push(nome)
                 callback()
                 }, 1000)
            
        }

        function listarUsuarios() {
            console.log(usuarios)
        }

        inserirUsuario("Caio", listarUsuarios)
        inserirUsuario("Pedro", listarUsuarios)
        inserirUsuario("Mauro", listarUsuarios)
    </script>
</body>
</html>
