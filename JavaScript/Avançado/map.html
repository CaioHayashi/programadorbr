<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        /* Map vai trazer um novo array usando as propriedades do array antigo (diferente do filter) */

        function newStudent( name, age ) {
            return { name, age }
        }

        let students = [
            newStudent( "Natalia", 23 ),
            newStudent( "Paulo", 31 ),
            newStudent( "Caio", 27 ),
            newStudent( "Ana", 23 ),
            newStudent( "Felipe", 29 ),

        ]

        function nameAge( student ) {
            return `${ student.name } tem ${ student.age } anos.`
        }

        console.log( students.map( nameAge ))
    </script>
</body>
</html>
