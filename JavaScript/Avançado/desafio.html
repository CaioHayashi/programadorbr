<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    /* 
    Desafio: 

    Usar uma função para map() e para o reduce()
    */
        let pessoas = [
            {
                nome: 'Isa',
                idade : 19
            },
            {
                nome: 'Matheus',
                idade : 17
            },
            {
                nome: 'Ana',
                idade : 22
            },
            {
                nome: 'Felipe',
                idade : 23
            },
            {
                nome: 'Paulo',
                idade : 31
            },
            {
                nome: 'Maria',
                idade : 15
            }
        ]

        let pessoasAgrupadas = pessoas.reduce( function( valorAcumulador, valorArray) {

            const MaiorOuMenor = valorArray.idade >= 18 ? 'maiores' : 'menores'

            valorAcumulador[MaiorOuMenor].push(valorArray)
            return valorAcumulador

        }, { maiores: [], menores: []})

        console.log(pessoasAgrupadas)

        let colors = [
            {
                color: "red",
            },
            {
                color: "blue",
            },
            {
                color: "green",
            }
        ]

        let colorReduce = colors.reduce( function ( previousValue, currentValue) {
            return currentValue.color = "red"
            previousValue.push(currentValue)
        
        } , { color: []})

        console.log(colorReduce)
    </script>
</body>
</html>
